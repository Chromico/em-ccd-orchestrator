                    value: Defendant
                  - property: /ownerCaseRolePartyId
                    value: D1
      - name: Defendant 2
        folders:
          - name: Witness Statements
            documents:
              - type: documentSet
                property: /caseDocuments
                filter:
                  - property: /documentType
                    value: Witness Statement
                  - property: /ownerCaseRole
                    value: Defendant
                  - property: /ownerCaseRolePartyId
                    value: D2
          - name: Medical Reports
            documents:
              - type: documentSet
                property: /caseDocuments
                filter:
                  - property: /documentType
                    value: Medical Report
