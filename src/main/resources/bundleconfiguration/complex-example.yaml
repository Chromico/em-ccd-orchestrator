title: Structured and filtered bundle test
filename: bundle.pdf
coverpageTemplate: FL-FRM-APP-ENG-00002.docx
hasTableOfContents: true
hasCoversheets: true
hasFolderCoversheets: true
paginationStyle: topCenter
pageNumberFormat: numberOfPages
folders:
  - name: Claimant Documents
    folders:
      - name: Claimant 1
        folders:
          - name: Witness Statements
            documents:
              - type: documentSet
                property: /caseDocuments
                filter:
                  - property: /documentType
                    value: Witness Statement
                  - property: /ownerCaseRole
                    value: Claimant
                  - property: /ownerCaseRolePartyId
                    value: C1
          - name: Medical Reports
            documents:
              - type: documentSet
                property: /caseDocuments
                filter:
                  - property: /documentType
                    value: Medical Report
                  - property: /ownerCaseRole
                    value: Claimant
                  - property: /ownerCaseRolePartyId
                    value: C1
      - name: Claimant 2
        folders:
          - name: Witness Statements
            documents:
              - type: documentSet
                property: /caseDocuments
                filter:
                  - property: /documentType
                    value: Witness Statement
                  - property: /ownerCaseRole
                    value: Claimant
                  - property: /ownerCaseRolePartyId
                    value: C2
          -  name: Medical Reports
             documents:
               - type: documentSet
                 property: /caseDocuments
                 filter:
                   - property: /documentType
                     value: Medical Report
                   - property: /ownerCaseRole
                     value: Claimant
                   - property: /ownerCaseRolePartyId
                     value: C2
  - name: Defendant Documents
    folders:
      - name: Defendant 1
        folders:
          - name: Witness Statements
            documents:
              - type: documentSet
                property: /caseDocuments
                filter:
                  - property: /documentType
                    value: Witness Statement
